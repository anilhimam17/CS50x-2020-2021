{% extends "layout.html" %}

{% block title %}
    C$50 Finance: Transaction History
{% endblock %}

{% block main %}
    <center>
        <br><br>
        <p>
            <table class="table table-striped" align = left>

                <!-- Table Header -->
                <thead>
                    <tr align = left>
                        <th>Symbol</th>
                        <th>Shares</th>
                        <th>Price</th>
                        <th>Transacted</th>
                    </tr>
                </thead>

                <!-- Table Body -->
                <tbody>

                    <!-- All the transactions that were made -->
                    {% for i in trans: %}
                    <tr>
                        <td> {{ i["symbol"] }} </td>
                        <td> {{ i["shares"] }} </td>
                        <td> $ {{ i["price"] }} </td>
                        <td> {{ i["transaction_date"] }} </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </p>
    </center>
{% endblock %}
